<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊêúÁ¥¢</title>
    <style>
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #2DD4BF;
            --background-color: #0F172A;
            --surface-color: rgba(30, 41, 59, 0.9);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --blur-strength: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0F172A, #1E293B, #0F172A);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent, rgba(0, 0, 0, 0.8) 70%),
                        repeating-linear-gradient(45deg, 
                            rgba(124, 58, 237, 0.03) 0px, 
                            rgba(45, 212, 191, 0.03) 2px, 
                            transparent 2px, 
                            transparent 12px);
            animation: backgroundAnimation 30s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .main-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 90px;
            margin-left: 300px;
        }

        .search-container {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
        }

        .quality-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .quality-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(5px);
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 36px;
            display: flex;
            align-items: center;
        }

        .quality-btn.active {
            background: var(--accent-gradient);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
            transform: translateY(-1px);
        }

        .search-box {
            flex: 1;
            margin: 0;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 6px;
            backdrop-filter: blur(var(--blur-strength));
            border: 1px solid rgba(255, 255, 255, 0.06);
            min-width: 200px;
        }

        input {
            flex: 1;
            padding: 8px 20px;
            height: 36px;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            letter-spacing: 0.3px;
        }

        input:focus {
            outline: none;
        }

        .search-btn {
            padding: 8px 20px;
            height: 36px;
            border-radius: 12px;
            border: none;
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .search-btn::before {
            content: 'üîç';
            font-size: 16px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .song-card {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-card:hover {
            transform: translateY(-4px);
            border-color: rgba(124, 58, 237, 0.4);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.2);
        }

        .song-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-name {
            font-size: 17px;
            font-weight: 600;
            color: white;
            letter-spacing: 0.3px;
            margin-bottom: 6px;
        }

        .singer-name {
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 0.2px;
            opacity: 0.8;
        }

        /* Êí≠ÊîæÂô®Ê†∑Âºè */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 0;
            z-index: 1000;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 32px;
            align-items: center;
            padding: 0 20px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 180px;
        }

        .now-playing {
            font-size: 10px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
            font-weight: 600;
            letter-spacing: 1.5px;
            opacity: 0.9;
        }

        .song-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1px;
            letter-spacing: 0.3px;
        }

        .song-artist {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 0.2px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            margin-bottom: 12px;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: relative;
        }

        .control-button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        #playPauseBtn {
            font-size: 28px;
            width: 42px;
            height: 42px;
            background: var(--accent-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        #playPauseBtn[data-state="playing"] {
            padding-left: 2px;
        }

        #playPauseBtn[data-state="paused"] {
            padding-left: 4px;
        }

        #playPauseBtn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .progress-container {
            width: 100%;
            padding: 0 2px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 3px;
            position: relative;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.6);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 140px;
            position: relative;
        }

        .volume-slider-container {
            position: relative;
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: transparent;
            outline: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .volume-slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: var(--accent-gradient);
            border-radius: 2px;
            pointer-events: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 3;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        .volume-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .volume-button:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .volume-button.muted {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .volume-button.active {
            animation: volumePulse 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            display: none;
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .error-message {
            text-align: center;
            padding: 16px 24px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            color: #FF3B30;
            margin: 20px 0;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        /* Èü≥ÈáèÂõæÊ†áÂä®Áîª */
        @keyframes volumePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Ê≠åÂçïÊ†∑Âºè */
        .playlist-container {
            background: var(--surface-color);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .playlist-controls {
            display: flex;
            gap: 12px;
        }

        .playlist-btn {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .playlist-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .playlist-items {
            display: grid;
            gap: 8px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .playlist-item.active {
            background: rgba(124, 58, 237, 0.2);
            border-left: 3px solid var(--primary-color);
        }

        .playlist-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .playlist-item-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .playlist-item-artist {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .playlist-item-controls {
            display: flex;
            gap: 8px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            position: absolute;
            right: 12px;
        }

        .playlist-item:hover .playlist-item-controls {
            opacity: 1;
        }

        .playlist-item-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .playlist-item-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Ê∑ªÂä†‰æßËæπÊ†èÊ†∑Âºè */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 90px;  /* ‰∏∫Êí≠ÊîæÂô®ÁïôÂá∫Á©∫Èó¥ */
            width: 300px;
            background: var(--surface-color);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 100;
            backdrop-filter: blur(var(--blur-strength));
        }

        /* Ë∞ÉÊï¥‰∏ªÂÆπÂô®Ê†∑Âºè‰ª•ÈÄÇÂ∫î‰æßËæπÊ†è */
        .main-container {
            margin-left: 300px;
            padding: 40px;
        }

        /* ‰ºòÂåñÊ≠åÂçïÊ†∑Âºè */
        .playlist-header {
            position: sticky;
            top: 0;
            background: var(--surface-color);
            padding: 16px 0;
            margin: -20px -20px 20px;
            padding: 20px;
            backdrop-filter: blur(var(--blur-strength));
            z-index: 1;
        }

        /* Êí≠ÊîæÂô®ÊéßÂà∂ÊåâÈíÆÊ†∑Âºè */
        .player-controls {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .player-right-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .add-to-playlist-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .add-to-playlist-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <div class="quality-selector">
                <button class="quality-btn active" data-br="1">ÊúÄÈ´òÈü≥Ë¥®</button>
                <button class="quality-btn" data-br="2">HQÈ´òÂìÅMP3</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="ËæìÂÖ•Ê≠åÊõ≤ÂêçÊàñÊ≠åÊâãÂêçÊêúÁ¥¢..." id="searchInput">
                <button class="search-btn" onclick="searchMusic()">ÊêúÁ¥¢</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="playlist-header">
                <div class="playlist-title">ÊàëÁöÑÊ≠åÂçïÔºàBetaÊµãËØïÔºâ</div>
                <div class="playlist-controls">
                    <button class="playlist-btn" onclick="clearPlaylist()">Ê∏ÖÁ©∫Ê≠åÂçï</button>
                </div>
            </div>
            <div class="playlist-items" id="playlistItems">
                <!-- Ê≠åÂçïÈ°πÁõÆÂ∞ÜÈÄöËøá JavaScript Âä®ÊÄÅÊ∑ªÂä† -->
            </div>
        </div>
        <div class="loading">ÊêúÁ¥¢‰∏≠...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="results" id="results"></div>
    </div>

    <div class="player-container" id="playerContainer">
        <div class="player-content">
            <div class="player-info">
                <div class="song-details">
                    <div class="now-playing">Ê≠£Âú®Êí≠Êîæ</div>
                    <div class="song-title" id="playerTitle"></div>
                    <div class="song-artist" id="playerArtist"></div>
                </div>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-button" onclick="previousTrack()">‚èÆ</button>
                    <button class="control-button" id="playPauseBtn" onclick="togglePlay()">‚è∏</button>
                    <button class="control-button" onclick="nextTrack()">‚è≠</button>
                    <button class="control-button" onclick="toggleRepeat()">üîÅ</button>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="player-right-controls">
                <button class="add-to-playlist-btn" onclick="addCurrentToPlaylist()">
                    <span>Ê∑ªÂä†Âà∞Ê≠åÂçï</span>
                    <span>+</span>
                </button>
                <div class="volume-control">
                    <button class="volume-button" onclick="toggleMute()">üîä</button>
                    <div class="volume-slider-container">
                        <div class="volume-slider-fill" id="volumeSliderFill"></div>
                        <input type="range" class="volume-slider" min="0" max="100" value="100" id="volumeSlider">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let currentSongIndex = -1;
        let playlist = [];  // ‰∏¥Êó∂Êí≠ÊîæÂàóË°®
        let savedPlaylist = [];  // ‰øùÂ≠òÁöÑÊ≠åÂçï
        let isRepeat = false;
        let currentBr = "1"; // ÈªòËÆ§ÊúÄÈ´òÈü≥Ë¥®
        const PLAYLIST_STORAGE_KEY = 'music_playlist';

        // È¶ñÂÖàÂÆö‰πâÊâÄÊúâÂ∑•ÂÖ∑ÂáΩÊï∞
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updatePlayerUI(song) {
            document.getElementById('playerTitle').textContent = song.title || song.name;
            document.getElementById('playerArtist').textContent = song.singer;
            document.getElementById('playerContainer').style.display = 'block';
        }

        function setupAudioPlayer(audio, song) {
            if (currentAudio) {
                currentAudio.pause();
            }
            currentAudio = audio;

            // Êõ¥Êñ∞Êí≠Êîæ/ÊöÇÂÅúÊåâÈíÆÁä∂ÊÄÅ
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.textContent = '‚è∏';
            playPauseBtn.setAttribute('data-state', 'playing');

            // Êó∂Èó¥Êõ¥Êñ∞‰∫ã‰ª∂
            audio.addEventListener('timeupdate', () => {
                if (!audio.duration) return;
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                document.getElementById('duration').textContent = formatTime(audio.duration);
            });

            // Èü≥È¢ëÊùü‰∫ã‰ª∂
            audio.addEventListener('ended', () => {
                if (isRepeat) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    nextTrack();
                }
            });

            // ËøõÂ∫¶Êù°ÁÇπÂáª‰∫ã‰ª∂
            document.getElementById('progressContainer').onclick = (e) => {
                const rect = e.target.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                if (audio.duration) {
                    audio.currentTime = percent * audio.duration;
                }
            };

            // Èü≥ÈáèÊéßÂà∂
            const volumeSlider = document.getElementById('volumeSlider');
            audio.volume = volumeSlider.value / 100;
            volumeSlider.oninput = (e) => {
                const value = e.target.value;
                audio.volume = value / 100;
                
                // Êõ¥Êñ∞Â°´ÂÖÖÊù°ÂÆΩÂ∫¶
                document.getElementById('volumeSliderFill').style.width = `${value}%`;
                
                // Êõ¥Êñ∞Èü≥ÈáèÂõæÊ†á
                const volumeBtn = document.querySelector('.volume-button');
                if (value == 0) {
                    volumeBtn.textContent = 'üîá';
                    volumeBtn.classList.add('muted');
                } else if (value < 50) {
                    volumeBtn.textContent = 'üîâ';
                    volumeBtn.classList.remove('muted');
                } else {
                    volumeBtn.textContent = 'üîä';
                    volumeBtn.classList.remove('muted');
                }
                
                // Ê∑ªÂä†ÁÇπÂáªÂèçÈ¶à
                volumeBtn.classList.add('active');
                setTimeout(() => volumeBtn.classList.remove('active'), 300);
            };

            updatePlayerUI(song);
        }

        function togglePlay() {
            if (!currentAudio) return;
            
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseBtn.textContent = '‚è∏';
                playPauseBtn.setAttribute('data-state', 'playing');
            } else {
                currentAudio.pause();
                playPauseBtn.textContent = '‚ñ∂';
                playPauseBtn.setAttribute('data-state', 'paused');
            }
        }

        function toggleMute() {
            if (!currentAudio) return;
            
            const volumeBtn = document.querySelector('.volume-button');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeSliderFill = document.getElementById('volumeSliderFill');
            
            currentAudio.muted = !currentAudio.muted;
            if (currentAudio.muted) {
                volumeBtn.textContent = 'üîá';
                volumeBtn.classList.add('muted');
                volumeSliderFill.style.width = '0%';
            } else {
                volumeBtn.textContent = currentAudio.volume < 0.5 ? 'üîâ' : 'üîä';
                volumeBtn.classList.remove('muted');
                volumeSliderFill.style.width = `${currentAudio.volume * 100}%`;
            }
            
            volumeBtn.classList.add('active');
            setTimeout(() => volumeBtn.classList.remove('active'), 300);
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            const repeatBtn = document.querySelector('[onclick="toggleRepeat()"]');
            repeatBtn.style.color = isRepeat ? '#ff9f43' : 'white';
        }

        function previousTrack() {
            if (currentSongIndex > 0 && playlist.length > 0) {
                currentSongIndex--;
                playTrack(playlist[currentSongIndex]);
            }
        }

        function nextTrack() {
            if (currentSongIndex < playlist.length - 1) {
                currentSongIndex++;
                playTrack(playlist[currentSongIndex]);
            }
        }

        async function playTrack(song) {
            if (currentAudio) {
                currentAudio.pause();
            }
            
            try {
                const playParams = new URLSearchParams({
                    gm: song.title,
                    n: song.n,
                    br: currentBr
                });

                const playResponse = await fetch(`https://www.hhlqilongzhu.cn/api/dg_wyymusic.php?${playParams}`);
                const playText = await playResponse.text();
                const playUrl = playText.split('\n').find(line => 
                    line.includes('Êí≠ÊîæÈìæÊé•Ôºö') || line.includes('url:')
                );

                if (playUrl) {
                    const url = playUrl.split('Ôºö')[1].trim();
                    song.url = url;
                    const playlistIndex = savedPlaylist.findIndex(s => s.n === song.n);
                    if (playlistIndex !== -1) {
                        savedPlaylist[playlistIndex].url = url;
                        savePlaylist();
                    }
                    
                    const audio = new Audio(url);
                    setupAudioPlayer(audio, song);
                    audio.play();
                }
            } catch (error) {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                showToast('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
        }

        // ÂàùÂßãÂåñÈü≥Ë¥®ÈÄâÊã©ÊåâÈíÆ
        const qualityBtns = document.querySelectorAll('.quality-btn');
        qualityBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                qualityBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBr = btn.dataset.br;
            });
        });

        // ÊêúÁ¥¢ÂäüËÉΩ
        async function searchMusic() {
            const searchInput = document.getElementById('searchInput').value.trim();
            if (!searchInput) return;

            const loadingDiv = document.querySelector('.loading');
            const errorDiv = document.getElementById('errorMessage');
            const resultsDiv = document.querySelector('.results');

            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsDiv.innerHTML = '';

            try {
                const searchParams = new URLSearchParams({
                    gm: searchInput,
                    type: 'json',
                    num: '30',
                    br: currentBr
                });

                const response = await fetch(`https://www.hhlqilongzhu.cn/api/dg_wyymusic.php?${searchParams}`);
                const data = await response.json();

                loadingDiv.style.display = 'none';

                if (data.code === 200 && data.data && data.data.length > 0) {
                    data.data.forEach(song => {
                        const card = document.createElement('div');
                        card.className = 'song-card';
                        card.innerHTML = `
                            <div class="song-info">
                                <div class="song-name">${song.title}</div>
                                <div class="singer-name">${song.singer}</div>
                            </div>
                        `;
                        card.onclick = async () => {
                            try {
                                loadingDiv.style.display = 'block';
                                errorDiv.style.display = 'none';

                                const playParams = new URLSearchParams({
                                    gm: searchInput,
                                    n: song.n,
                                    br: currentBr
                                });

                                const playResponse = await fetch(`https://www.hhlqilongzhu.cn/api/dg_wyymusic.php?${playParams}`);
                                const playText = await playResponse.text();

                                loadingDiv.style.display = 'none';

                                const playUrl = playText.split('\n').find(line => 
                                    line.includes('Êí≠ÊîæÈìæÊé•Ôºö') || line.includes('url:')
                                );

                                if (playUrl) {
                                    const url = playUrl.split('Ôºö')[1].trim();
                                    const audio = new Audio(url);
                                    setupAudioPlayer(audio, song);
                                    currentSongIndex = playlist.findIndex(s => s.n === song.n);
                                    if (currentSongIndex === -1) {
                                        playlist.push(song);
                                        currentSongIndex = playlist.length - 1;
                                    }
                                    audio.play();
                                } else {
                                    errorDiv.style.display = 'block';
                                    errorDiv.textContent = 'Êó†Ê≥ïËé∑ÂèñÊí≠ÊîæÈìæÊé•';
                                }
                            } catch (error) {
                                loadingDiv.style.display = 'none';
                                errorDiv.style.display = 'block';
                                errorDiv.textContent = 'Ëé∑ÂèñÊí≠ÊîæÈìæÊé•Â§±Ë¥•';
                                console.error('Error:', error);
                            }
                        };
                        resultsDiv.appendChild(card);
                    });
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.msg || 'Êú™ÊâæÂà∞Áõ∏ÂÖ≥Ê≠åÊõ≤ÔºåËØ∑Êç¢‰∏™ÂÖ≥ÈîÆËØçËØïËØï';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï';
                console.error('Error:', error);
            }
        }

        // ÔøΩÔøΩÂä†ËΩ¶ÊêúÁ¥¢‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });

        // Ê≠åÂçïÁÆ°ÁêÜ
        function loadSavedPlaylist() {
            const savedData = localStorage.getItem(PLAYLIST_STORAGE_KEY);
            if (savedData) {
                try {
                    savedPlaylist = JSON.parse(savedData);
                    renderPlaylist();
                } catch (error) {
                    console.error('Failed to load playlist:', error);
                    savedPlaylist = [];
                }
            }
        }

        function savePlaylist() {
            try {
                localStorage.setItem(PLAYLIST_STORAGE_KEY, JSON.stringify(savedPlaylist));
            } catch (error) {
                console.error('Failed to save playlist:', error);
                showToast('‰øùÂ≠òÊ≠åÂçïÂ§±Ë¥•');
            }
        }

        // Ê∑ªÂä†Ê≠åÊõ≤Âà∞Ê≠åÂçï
        function addToPlaylist(song) {
            if (!savedPlaylist.some(item => item.n === song.n)) {
                const songWithUrl = {
                    ...song,
                    url: currentAudio ? currentAudio.src : null,
                    lastPlayed: Date.now()
                };
                savedPlaylist.push(songWithUrl);
                savePlaylist();
                renderPlaylist();
                showToast('Â∑≤Ê∑ªÂä†Âà∞Ê≠åÂçï');
            } else {
                showToast('Ê≠åÊõ≤Â∑≤Âú®Ê≠åÂçï‰∏≠');
            }
        }

        // ‰ªéÊ≠åÂçï‰∏≠ÁßªÈô§Ê≠åÊõ≤
        function removeFromPlaylist(index) {
            savedPlaylist.splice(index, 1);
            savePlaylist();
            renderPlaylist();
            showToast('Â∑≤‰ªéÊ≠åÂçï‰∏≠ÁßªÈô§');
        }

        // Ê∏ÖÁ©∫Ê≠åÂçï
        function clearPlaylist() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫Ê≠åÂçïÂêóÔºü')) {
                savedPlaylist = [];
                savePlaylist();
                renderPlaylist();
                showToast('Ê≠åÂçïÂ∑≤Ê∏ÖÁ©∫');
            }
        }

        // Ê∏≤ÊüìÊ≠åÂçï
        function renderPlaylist() {
            const playlistContainer = document.getElementById('playlistItems');
            if (!playlistContainer) return;  // Ê∑ªÂä†Ê£ÄÊü•
            
            playlistContainer.innerHTML = '';
            
            savedPlaylist.forEach((song, index) => {
                // Ê£ÄÊü•Ê≠åÊõ≤ÂØπË±°ÁöÑÂÆåÊï¥ÊÄß
                if (!song || typeof song !== 'object') return;
                
                const title = song.title || song.name || 'Êú™Áü•Ê≠åÊõ≤';
                const artist = song.singer || song.artist || 'Êú™Áü•Ê≠åÊâã';
                
                const item = document.createElement('div');
                // Ê£ÄÊü•ÂΩìÂâçÊí≠ÊîæÁöÑÊ≠åÊõ≤ÊòØÂê¶ÊòØËøôÈ¶ñÊ≠å
                const isPlaying = currentAudio && playlist[currentSongIndex] && 
                                playlist[currentSongIndex].n === song.n;
                item.className = `playlist-item${isPlaying ? ' active' : ''}`;
                
                item.onclick = (e) => {
                    // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÊéßÂà∂ÊåâÈíÆÔºå‰∏çËß¶ÂèëÊí≠Êîæ
                    if (e.target.closest('.playlist-item-controls')) {
                        return;
                    }
                    playFromPlaylist(index);
                };
                
                item.innerHTML = `
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${title}</div>
                        <div class="playlist-item-artist">${artist}</div>
                    </div>
                    <div class="playlist-item-controls">
                        <button class="playlist-item-btn" onclick="playFromPlaylist(${index})">‚ñ∂Ô∏è</button>
                        <button class="playlist-item-btn" onclick="removeFromPlaylist(${index})">üóëÔ∏è</button>
                    </div>
                `;
                playlistContainer.appendChild(item);
            });
        }

        // ‰ªéÊ≠åÂçïÊí≠Êîæ
        async function playFromPlaylist(index) {
            const song = savedPlaylist[index];
            // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®ÂíåÁ¥¢Âºï
            const playlistIndex = playlist.findIndex(s => s.n === song.n);
            if (playlistIndex === -1) {
                playlist.push(song);
                currentSongIndex = playlist.length - 1;
            } else {
                currentSongIndex = playlistIndex;
            }
            
            if (song.url) {
                const audio = new Audio(song.url);
                setupAudioPlayer(audio, song);
                audio.play();
                return;
            }
            
            try {
                // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®ÂíåÁ¥¢Âºï
                const playlistIndex = playlist.findIndex(s => s.n === song.n);
                if (playlistIndex === -1) {
                    playlist.push(song);
                    currentSongIndex = playlist.length - 1;
                } else {
                    currentSongIndex = playlistIndex;
                }
                await playTrack(song);
            } catch (error) {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                showToast('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
            }
            renderPlaylist();
        }

        // ÊèêÁ§∫Ê∂àÊÅØ
        function showToast(message) {
            // Â¶ÇÊûúÂ∑≤ÊúâtoastÔºåÂÖàÁßªÈô§
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÊ≠åÂçï
        function initializeApp() {
            loadSavedPlaylist();
            
            // Ê∑ªÂä†ÊêúÁ¥¢Áõ∏ÂÖ≥ÁöÑ‰∫ã‰ª∂Âê¨
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchMusic();
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Ê∑ªÂä† Toast Ê†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            .toast {
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
                animation: fadeInOut 2s ease;
            }
            
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, 20px); }
                15% { opacity: 1; transform: translate(-50%, 0); }
                85% { opacity: 1; transform: translate(-50%, 0); }
                100% { opacity: 0; transform: translate(-50%, -20px); }
            }
        `;
        document.head.appendChild(style);

        // Ê∑ªÂä†ÂΩìÂâçÊí≠ÊîæÊ≠åÊõ≤Âà∞Ê≠åÂçï
        function addCurrentToPlaylist() {
            if (!currentAudio || currentSongIndex === -1) {
                showToast('ÂΩìÂâçÊ≤°ÊúâÊ≠£Âú®Êí≠ÊîæÁöÑÊ≠åÊõ≤');
                return;
            }
            
            const currentSong = playlist[currentSongIndex];
            
            // Á°Æ‰øùÊ≠åÊõ≤ÂØπË±°Â≠òÂú®‰∏îÂåÖÂê´ÂøÖË¶ÅÂ±ûÊÄß
            if (!currentSong || !currentSong.n) {
                showToast('ÂΩìÂâçÊ≠åÊõ≤‰ø°ÊÅØ‰∏çÂÆåÊï¥');
                return;
            }
            
            const songWithUrl = {
                ...currentSong,
                url: currentAudio.src,
                lastPlayed: Date.now()
            };
            
            const existingIndex = savedPlaylist.findIndex(item => item.n === currentSong.n);
            if (existingIndex === -1) {
                savedPlaylist.push(songWithUrl);
                savePlaylist();
                renderPlaylist();
                showToast('Â∑≤Ê∑ªÂä†Âà∞Ê≠åÂçï');
            } else {
                savedPlaylist[existingIndex] = songWithUrl;
                savePlaylist();
                showToast('Ê≠åÊõ≤Â∑≤Âú®Ê≠åÂçï‰∏≠');
            }
        }
    </script>
