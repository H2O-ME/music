<body>
    <div class="page-container">
        <!-- 主页 -->
        <div class="home-page">
            <div class="main-container">
                <!-- 时钟 -->
                <div class="clock">
                    <div class="time">16:05</div>
            </div>

                <!-- 搜索区域 -->
                <div class="search-area">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="搜索音乐...">
                        <button class="search-btn" onclick="searchMusic()">
                            <i class="fas fa-arrow-right"></i>
                        </button>
        </div>
                    <div class="quality-selector">
                        <div class="quality-buttons">
                            <button class="quality-btn" data-value="1" title="标准音质">标准</button>
                            <button class="quality-btn" data-value="2" title="极高音质">极高</button>
                            <button class="quality-btn" data-value="3" title="无损音质">无损</button>
                            <button class="quality-btn" data-value="4" title="Hi-Res音质">Hi-Res</button>
                            <button class="quality-btn" data-value="5" title="高清环绕声">环绕</button>
                            <button class="quality-btn" data-value="6" title="沉浸环绕声">沉浸</button>
                            <button class="quality-btn" data-value="7" title="超清母带">母带</button>
                        </div>
                        <input type="hidden" id="qualityValue" value="1">
                    </div>
    </div>

                <!-- 励志语录 -->
                <div class="quote-container">
                    <div class="quote-text"></div>
                    <div class="quote-author"></div>
            </div>
            </div>
        </div>
        
        <!-- 搜索结果页 -->
        <div class="results-page">
            <div class="results-header">
                <button class="back-btn" onclick="backToHome()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="search-term"></div>
    </div>

            <div class="results-container">
                <!-- 左侧搜索结果列表 -->
                <div class="results-list">
                    <div class="results"></div>
                </div>

                <!-- 右侧播放器和歌词 -->
                <div class="player-section">
                    <!-- 播放器控制卡片 -->
                    <div class="player-container">
        <div class="player-content">
            <div class="player-main">
                <div class="player-info">
                                    <div class="song-title" id="playerTitle">未选择歌曲</div>
                        <div class="song-artist" id="playerArtist"></div>
                    </div>
                                <div class="player-right-controls">
                                    <div class="volume-tip">点击下载按钮后请耐心等待3~5s，浏览器会自动开始下载</div>
        </div>
    </div>

                    <div class="control-buttons">
                        <button class="control-button" onclick="previousTrack()">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-button" id="playPauseBtn" onclick="togglePlay()">
                            <i class="fas fa-play" id="playPauseIcon"></i>
                        </button>
                        <button class="control-button" onclick="nextTrack()">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                            
                    <div class="progress-container" id="progressContainer">
                                <div class="progress-bar">
                                    <div class="progress" id="progressBar"></div>
                            </div>
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                            </div>
                    </div>
                </div>
                </div>
                    
                    <!-- 歌词显示卡片 -->
                    <div class="lyrics-display">
                        <div class="lyrics-scroll"></div>
            </div>
                </div>
            </div>
            </div>
                </div>

    <!-- 加载动画 -->
    <div class="loading">
        <div class="spinner"></div>
        <span>搜索中...</span>
                </div>
