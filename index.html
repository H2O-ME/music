<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊêúÁ¥¢</title>
    <style>
        :root {
            --primary-color: #8B5CF6;
            --secondary-color: #2DD4BF;
            --background-color: #1A1B1E;
            --surface-color: rgba(32, 33, 36, 0.9);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --blur-strength: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1b1e, #2d1b4b, #1b314b);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, transparent, #000 70%),
                        repeating-linear-gradient(45deg, 
                            rgba(139, 92, 246, 0.1) 0px, 
                            rgba(45, 212, 191, 0.1) 2px, 
                            transparent 2px, 
                            transparent 10px);
            animation: backgroundAnimation 30s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .main-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .search-container {
            background: rgba(32, 33, 36, 0.7);
            backdrop-filter: blur(var(--blur-strength));
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .quality-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .quality-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .quality-btn.active {
            background: var(--accent-gradient);
            color: white;
            border: none;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 5px;
            backdrop-filter: blur(var(--blur-strength));
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
        }

        .search-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn::before {
            content: 'üîç';
            font-size: 16px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .song-card {
            background: rgba(32, 33, 36, 0.7);
            backdrop-filter: blur(var(--blur-strength));
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-card:hover {
            transform: translateY(-5px);
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--primary-color);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
        }

        .song-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-name {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .singer-name {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Êí≠ÊîæÂô®Ê†∑Âºè */
        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 27, 30, 0.98);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 0;
            z-index: 1000;
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 40px;
            align-items: center;
            padding: 0 20px;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 200px;
        }

        .now-playing {
            font-size: 12px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 2px;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 150px;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            display: none;
        }

        .error-message {
            text-align: center;
            padding: 16px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 12px;
            color: #FF3B30;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <div class="quality-selector">
                <button class="quality-btn active" data-br="1">ÊúÄÈ´òÈü≥Ë¥®</button>
                <button class="quality-btn" data-br="2">HQÈ´òÂìÅMP3</button>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="ËæìÂÖ•Ê≠åÊõ≤ÂêçÊàñÊ≠åÊâãÂêçÊêúÁ¥¢..." id="searchInput">
            <button class="search-btn" onclick="searchMusic()">ÊêúÁ¥¢</button>
        </div>
        <div class="loading">ÊêúÁ¥¢‰∏≠...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="results" id="results"></div>
    </div>

    <div class="player-container" id="playerContainer">
        <div class="player-content">
            <div class="player-info">
                <div class="song-details">
                    <div class="now-playing">Ê≠£Âú®Êí≠Êîæ</div>
                    <div class="song-title" id="playerTitle"></div>
                    <div class="song-artist" id="playerArtist"></div>
                </div>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-button" onclick="previousTrack()">‚èÆ</button>
                    <button class="control-button" id="playPauseBtn" onclick="togglePlay()">‚è∏</button>
                    <button class="control-button" onclick="nextTrack()">‚è≠</button>
                    <button class="control-button" onclick="toggleRepeat()">üîÅ</button>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="volume-control">
                <button class="control-button" onclick="toggleMute()">üîä</button>
                <input type="range" class="volume-slider" min="0" max="100" value="100" id="volumeSlider">
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let currentSongIndex = -1;
        let playlist = [];
        let isRepeat = false;
        let currentBr = "1"; // ÈªòËÆ§ÊúÄÈ´òÈü≥Ë¥®

        // È¶ñÂÖàÂÆö‰πâÊâÄÊúâÂ∑•ÂÖ∑ÂáΩÊï∞
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updatePlayerUI(song) {
            document.getElementById('playerTitle').textContent = song.title || song.name;
            document.getElementById('playerArtist').textContent = song.singer;
            document.getElementById('playerContainer').style.display = 'block';
        }

        function setupAudioPlayer(audio, song) {
            if (currentAudio) {
                currentAudio.pause();
            }
            currentAudio = audio;

            // Êõ¥Êñ∞Êí≠Êîæ/ÊöÇÂÅúÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('playPauseBtn').textContent = '‚è∏';

            // Êó∂Èó¥Êõ¥Êñ∞‰∫ã‰ª∂
            audio.addEventListener('timeupdate', () => {
                if (!audio.duration) return;
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
                document.getElementById('duration').textContent = formatTime(audio.duration);
            });

            // Èü≥È¢ëÊùü‰∫ã‰ª∂
            audio.addEventListener('ended', () => {
                if (isRepeat) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    nextTrack();
                }
            });

            // ËøõÂ∫¶Êù°ÁÇπÂáª‰∫ã‰ª∂
            document.getElementById('progressContainer').onclick = (e) => {
                const rect = e.target.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                if (audio.duration) {
                    audio.currentTime = percent * audio.duration;
                }
            };

            // Èü≥ÈáèÊéßÂà∂
            const volumeSlider = document.getElementById('volumeSlider');
            audio.volume = volumeSlider.value / 100;
            volumeSlider.oninput = (e) => {
                audio.volume = e.target.value / 100;
                if (audio.volume === 0) {
                    document.querySelector('.volume-control button').textContent = 'üîá';
                } else {
                    document.querySelector('.volume-control button').textContent = 'üîä';
                }
            };

            updatePlayerUI(song);
        }

        function togglePlay() {
            if (!currentAudio) return;
            
            const playPauseBtn = document.getElementById('playPauseBtn');
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                currentAudio.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        }

        function toggleMute() {
            if (!currentAudio) return;
            
            const volumeBtn = document.querySelector('.volume-control button');
            const volumeSlider = document.getElementById('volumeSlider');
            
            currentAudio.muted = !currentAudio.muted;
            if (currentAudio.muted) {
                volumeBtn.textContent = 'üîá';
                volumeSlider.value = 0;
            } else {
                volumeBtn.textContent = 'üîä';
                volumeSlider.value = currentAudio.volume * 100;
            }
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            const repeatBtn = document.querySelector('[onclick="toggleRepeat()"]');
            repeatBtn.style.color = isRepeat ? '#ff9f43' : 'white';
        }

        function previousTrack() {
            if (currentSongIndex > 0 && playlist.length > 0) {
                currentSongIndex--;
                playTrack(playlist[currentSongIndex]);
            }
        }

        function nextTrack() {
            if (currentSongIndex < playlist.length - 1) {
                currentSongIndex++;
                playTrack(playlist[currentSongIndex]);
            }
        }

        async function playTrack(song) {
            try {
                const searchInput = document.getElementById('searchInput');
                const loadingDiv = document.querySelector('.loading');
                const errorDiv = document.getElementById('errorMessage');

                loadingDiv.style.display = 'block';
                errorDiv.style.display = 'none';

                const playParams = new URLSearchParams({
                    gm: song.title || searchInput.value,
                    n: song.n,
                    br: currentBr
                });

                const playResponse = await fetch(`https://www.hhlqilongzhu.cn/api/dg_wyymusic.php?${playParams}`);
                const playText = await playResponse.text();

                loadingDiv.style.display = 'none';

                const playUrl = playText.split('\n').find(line => 
                    line.includes('Êí≠ÊîæÈìæÊé•Ôºö') || line.includes('url:')
                );

                if (playUrl) {
                    const url = playUrl.split('Ôºö')[1].trim();
                    const audio = new Audio(url);
                    setupAudioPlayer(audio, song);
                    audio.play();
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Êó†Ê≥ïËé∑ÂèñÊí≠ÊîæÈìæÊé•';
                }
            } catch (error) {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', error);
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÔøΩÔøΩÔøΩËØï';
            }
        }

        // ÂàùÂßãÂåñÈü≥Ë¥®ÈÄâÊã©ÊåâÈíÆ
        const qualityBtns = document.querySelectorAll('.quality-btn');
        qualityBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                qualityBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBr = btn.dataset.br;
            });
        });

        // ÊêúÁ¥¢ÂäüËÉΩ
        async function searchMusic() {
            const searchInput = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.querySelector('.loading');
            const errorDiv = document.getElementById('errorMessage');
            
            if (!searchInput.value.trim()) return;

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';

            try {
                const searchParams = new URLSearchParams({
                    gm: searchInput.value,
                    type: 'json',
                    num: '30',
                    br: currentBr
                });

                const response = await fetch(`https://www.hhlqilongzhu.cn/api/dg_wyymusic.php?${searchParams}`);
                const data = await response.json();

                loadingDiv.style.display = 'none';

                if (data.code === 200 && data.data && data.data.length > 0) {
                    data.data.forEach(song => {
                        const card = document.createElement('div');
                        card.className = 'song-card';
                        card.innerHTML = `
                            <div class="song-info">
                                <div class="song-name">${song.title}</div>
                                <div class="singer-name">${song.singer}</div>
                                <div class="song-number">Â∫èÂè∑: ${song.n}</div>
                            </div>
                        `;
                        card.onclick = async () => {
                            try {
                                loadingDiv.style.display = 'block';
                                errorDiv.style.display = 'none';

                                const playParams = new URLSearchParams({
                                    gm: searchInput.value,
                                    n: song.n,
                                    br: currentBr
                                });

                                const playResponse = await fetch(`https://www.hhlqilongzhu.cn/api/dg_wyymusic.php?${playParams}`);
                                const playText = await playResponse.text();

                                loadingDiv.style.display = 'none';

                                const playUrl = playText.split('\n').find(line => 
                                    line.includes('Êí≠ÊîæÈìæÊé•Ôºö') || line.includes('url:')
                                );

                                if (playUrl) {
                                    const url = playUrl.split('Ôºö')[1].trim();
                                    const audio = new Audio(url);
                                    setupAudioPlayer(audio, song);
                                    currentSongIndex = playlist.findIndex(s => s.n === song.n);
                                    if (currentSongIndex === -1) {
                                        playlist.push(song);
                                        currentSongIndex = playlist.length - 1;
                                    }
                                    audio.play();
                                } else {
                                    errorDiv.style.display = 'block';
                                    errorDiv.textContent = 'Êó†Ê≥ïËé∑ÂèñÊí≠ÊîæÈìæÊé•';
                                }
                            } catch (error) {
                                loadingDiv.style.display = 'none';
                                errorDiv.style.display = 'block';
                                errorDiv.textContent = 'Ëé∑ÂèñÊí≠ÊîæÈìæÊé•Â§±Ë¥•';
                                console.error('Error:', error);
                            }
                        };
                        resultsDiv.appendChild(card);
                    });
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = data.msg || 'Êú™ÊâæÂà∞Áõ∏ÂÖ≥Ê≠åÊõ≤ÔºåËØ∑Êç¢‰∏™ÂÖ≥ÈîÆËØçËØïËØï';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï';
                console.error('Error:', error);
            }
        }

        // Ê∑ªÂä†ÂõûËΩ¶ÊêúÁ¥¢‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });
    </script>
</body>
</html>
